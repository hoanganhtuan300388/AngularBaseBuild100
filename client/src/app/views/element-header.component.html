<header class="main-header">
    <a href="/" class="logo">
        <span class="logo-mini"><b>A</b>NG</span>
        <span class="logo-lg"><b>ANG</b>ULAR</span>
    </a>
    <nav class="navbar navbar-static-top">
        <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="{{ userLogin.userLogged['avatar'] }}" class="user-image" alt="User Image">
                        <span class="hidden-xs">
                            {{ userLogin.userLogged['first_name'] }} {{ userLogin.userLogged['last_name'] }}
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="user-header">
                            <img src="{{ userLogin.userLogged['avatar'] }}" class="img-circle" alt="User Image">
                            <p>
                                {{ userLogin.userLogged['first_name'] }} {{ userLogin.userLogged['last_name'] }}
                                <small>{{ userLogin.userLogged['created'] }}</small>
                            </p>
                        </li>
                        <li class="user-footer">
                            <div class="pull-left">
                                <a routerLink="/user/profile" class="btn btn-default btn-flat">
                                    プロフィール
                                </a>
                            </div>
                            <div class="pull-right">
                                <a (click)="logout()" class="btn btn-default btn-flat">
                                    ログアウト
                                </a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
